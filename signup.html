<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Time Table Schedular</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="03xx-xxxxxxx" required>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" placeholder="Enter password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter password" required>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
