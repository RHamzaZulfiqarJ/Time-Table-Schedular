<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h2>Time Table Schedular</h2>
    <form action="dashboard.html">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email">

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password">

      <button>Login</button>
    </form>

    <div class="link">
      Don't have an account?
      <a href="signup.html">Sign up</a>
    </div>
  </div>
</body>
</html>
