<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Course</title>

    <link rel="stylesheet" href="createCourse.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
</head>
<body>
    <div class="container">
        <h2>ðŸ“˜ Create New Course</h2>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter course title">

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter course description">

            <label for="course-code">Course Code</label>
            <input type="text" id="course-code" name="course-code" placeholder="Enter course code">

            <label for="days">Days</label>
            <input type="text" id="days" name="days" placeholder="Enter days">

            <label for="time">Time</label>
            <input type="text" id="time" name="time" placeholder="Enter time">

            <button>Create Course</button>
        </form>
    </div>
</body>
</html>
